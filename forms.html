<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form>
            <div class="row">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="email">Email</label>
                <input  class="form-control" type="text" id="email" placeholder="email">
            </div>
            <div class="mb-3 col-md-6">
                <label for="pass" class="form-label">password</label>
                <input type="password" class="form-control" id="pass" placeholder="password">
            </div>
            </div>

            <div class="mb-3">
                <select name="" id="" class="form-select">
                    <option value="0">Select number</option>
                    <option value="1">one</option>
                    <option value="2">two</option>
                    <option value="3">three</option>
                </select>
            </div>

            <div class="normal mb-3">
                <input type="checkbox" id="agree"/>
                <label for="agree">Agree</label>
            </div>

            <div class="mb-3 form-check">
                <label for="agreeb" class="form-check-label">Agree</label>
                <input type="checkbox" class="form-check-input" id="agreeb"/>
            </div>

            <div class="mb-3 form-check">
                <label for="radiob" class="form-check-label">Yes/No</label>
                <input type="radio" class="form-check-input" id="radiob"/>
            </div>

            <div class="mb-3 form-check form-switch">
                <label for="flexSwitchCheck" class="form-check-label">default switch checkbox input</label>
                <input type="checkbox" class="form-check-input" id="flexSwitchCheck" role="switch"/>
            </div>
        </form>
        

    </div>
</body>
</html>
